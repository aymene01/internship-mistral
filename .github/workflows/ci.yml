name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: intall nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 22.2.0

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: build
        run: pnpm build